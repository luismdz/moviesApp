<div class="card"
  [routerLink]="['/movie', movie.id]">
  <div class="poster">
    <img [src]="(movie.poster_path ? 'https://image.tmdb.org/t/p/w400/'+movie.poster_path : 'assets/img/no-image.png')"
      [alt]="movie.title">
  </div>
  <p class="titulo">
    {{ movie.title }} ({{ movie.release_date | date:'y' }})
  </p>
</div>
